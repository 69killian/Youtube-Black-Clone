<!DOCTYPE html>
<html>
  <head>
    <title>youtube.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Stylescss/general.css">
<link rel="stylesheet" href="stylecss-channel/header.css">
<link rel="stylesheet" href="Stylescss/sidebar.css">
<link rel="stylesheet" href="Stylescss/video.css">
<link rel="stylesheet" href="stylecss-channel/chaine.css">
<link rel="stylesheet" href="stylecss-channel/a-propos.css">
<link rel="stylesheet" href="stylecss-channel/communauté.css">
<link rel="stylesheet" href="stylecss-channel/playlist.css">
<link rel="stylesheet" href="stylevideopage/general.css">
  </head>

  <body style="height: 3000px;
  padding-top: 55px;">
                        <!--Navbar Section-->
  <header class="navbar">
    <div class="right-section">
      <img class="hamburger" src="images/icons/hamburgerwhite.png">
      <a href="Accueil.html">
        <div class="fr">FR</div>
      </a>
      <a href="Accueil.html">
        <img class="youtube-logo" src="images/logos/youtube logo 2.png">
      </a>
      
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Rechercher">
      <button class="search-button">
        <img class="search-icon" src="images/icons/search-svg (1).png">
        <div class="tooltip">Rechercher</div>
      </button>
      <button class="voice-button">
        <img src="images/icons/voice-icon.png">
        <div class="tooltip">Effectuer une recherche vocale</div>
      </button>
    </div>

    <div class="left-section">
      <div class="container-tooltip1">
        <img class="upload-icon" src="images/icons/upload-svg.png">
        <div class="tooltip">Créer</div>
      </div>
      
      <div class="notification-container">
        <div class="container-tooltip2">
          <img class="notif" src="images/icons/notifications-svg.png">
          <div class="notif-compter">9+</div>
          <div class="tooltip">Notification</div>
        </div>
        
      </div>
      
      <img class="channel-side-icon" src="images/channels/channel1.jpg">
    </div>
  </header>

                  <!--Fin de la Navbar-->
